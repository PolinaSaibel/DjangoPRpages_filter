<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bare - Start Bootstrap Template</title>
        <!-- Favicon-->

        <!-- Core theme CSS (includes Bootstrap)-->
         {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="/news/">Новостной сайт</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/create/">Добавить пост

                            </a>

                        {% if not request.user.is_authenticated %}

                        <li class="nav-item">

                            <a class="nav-link" href="/accounts/login">Вход</a>
                        </li>{% endif %}

                          {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="/accounts/logout">Выход</a>

                        </li>{% endif %}
                        <li  class="nav-item" >
                            <a class="nav-link" href="/profile/{{request.user.id}}">{{ request.user.username}}</a>

                        </li>


                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    {% block content %}
                    <h1>{{ flatpage.content }}</h1>
                    {% endblock content %}
                </div>
            </div>
        </div>
    </body>
</html>
